<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff4d4d, #b30000);
            color: #333;
            padding: 20px;
            transition: background 0.3s ease;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffffff;
            font-size: 28px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        form:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
            transition: color 0.3s;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #760808;
            border-radius: 8px;
            font-size: 16px;
            background-color: #fafafa;
            transition: border 0.3s, box-shadow 0.3s;
        }

        input[type="number"]:focus {
            border-color: #ff4d4d;
            box-shadow: 0 0 8px rgba(255, 77, 77, 0.3);
            outline: none;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #cc0000, #ff4d4d);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 5px 10px rgba(204, 0, 0, 0.2);
        }

        input[type="submit"]:hover {
            background: linear-gradient(135deg, #990000, #ff1a1a);
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(153, 0, 0, 0.3);
        }

        input[type="submit"]:active {
            transform: translateY(1px);
            box-shadow: 0 4px 8px rgba(153, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div>
        <h1>Heart Disease Prediction</h1>
        <form action="/predict" method="POST">
            <label for="age">Age:</label>
            <input type="number" name="age" required>

            <label for="sex">Sex (1 = Male, 0 = Female):</label>
            <input type="number" name="sex" required>

            <label for="cp">Chest Pain Type (0-3):</label>
            <input type="number" name="cp" required>

            <label for="trestbps">Resting Blood Pressure:</label>
            <input type="number" name="trestbps" required>

            <label for="chol">Cholesterol Level:</label>
            <input type="number" name="chol" required>

            <label for="fbs">Fasting Blood Sugar (1 = True, 0 = False):</label>
            <input type="number" name="fbs" required>

            <label for="restecg">Resting ECG Results (0-2):</label>
            <input type="number" name="restecg" required>

            <label for="thalach">Maximum Heart Rate Achieved:</label>
            <input type="number" name="thalach" required>

            <label for="exang">Exercise Induced Angina (1 = Yes, 0 = No):</label>
            <input type="number" name="exang" required>

            <label for="oldpeak">Oldpeak:</label>
            <input type="number" step="0.1" name="oldpeak" required>

            <label for="slope">Slope of the Peak Exercise ST Segment (0-2):</label>
            <input type="number" name="slope" required>

            <label for="ca">Number of Major Vessels (0-3):</label>
            <input type="number" name="ca" required>

            <label for="thal">Thalassemia (0-3):</label>
            <input type="number" name="thal" required>

            <input type="submit" value="Predict">
        </form>
    </div>
</body>
</html>
